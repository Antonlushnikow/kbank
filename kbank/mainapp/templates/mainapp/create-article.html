{% extends 'kbank/base.html' %}
{% load static %}
{% block content %}
<div class="popup">
  <span class="popuptext" id="myPopup"></span>
</div>
<div class="container position-relative px-4 px-lg-5">
    <form id="create-article" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <br>
    </form>
    <button class="btn btn-primary" onclick="submitNewArticle();">СОЗДАТЬ</button>
</div>
<script src="https://cdn.tiny.cloud/1/0gvbx3khpux8ttxya90l94tvhtl5q2susbtpfb5fkan33okh/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script src="{% static 'kbank/popup.js' %}" type="text/javascript"></script>
<script>
tinymce.init({
  selector: 'textarea',
  plugins: 'advlist autolink lists link image charmap preview anchor pagebreak media',
  toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table',
  toolbar_mode: 'floating',
  tinycomments_mode: 'embedded',
  tinycomments_author: 'Author name',
  media_live_embeds: true,
});
</script>
{% endblock %}
